<!DOCTYPE html>
<html>
<head>
    <title>Edit Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="container mb-4">Edit Job</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="CompanyName" class="form-label">Company Name:</label>
                <input type="text" id="CompanyName" name="CompanyName" class="form-control" value="{{ company.Name }}" required>
            </div>
            <div class="mb-3">
                <label for="CompanyDescription" class="form-label">Company Description:</label>
                <textarea id="CompanyDescription" name="CompanyDescription" class="form-control" rows="5">{{ company.Description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="CompanyLink" class="form-label">Company Link:</label>
                <input type="url" id="CompanyLink" name="CompanyLink" class="form-control" value="{{ company.Link }}">
            </div>
            <div class="mb-3">
                <label for="JobRole" class="form-label">Job Role:</label>
                <input type="text" id="JobRole" name="JobRole" class="form-control" value="{{ job.Role }}" required>
            </div>
            <div class="mb-3">
                <label for="JobLink" class="form-label">Job Link:</label>
                <input type="url" id="JobLink" name="JobLink" class="form-control" value="{{ job.Link }}">
            </div>
            <div class="mb-3">
                <label for="ApplicationDate" class="form-label">Date Applied (YYYY-MM-DD):</label>
                <input type="date" id="ApplicationDate" name="ApplicationDate" class="form-control" value="{{ job.ApplicationDate }}" required> 
            </div>
            <div class="mb-3">
                <label for="ApplicationStatus" class="form-label">Application Status:</label>
                <input type="text" id="ApplicationStatus" name="ApplicationStatus" class="form-control" value="{{ job.ApplicationStatus }}" required>       
            </div>
            <div class="mb-3">
                <label for="ApplicationNotes" class="form-label">Application Notes:</label>
                <textarea id="ApplicationNotes" name="ApplicationNotes" class="form-control" rows="5">{{ job.Notes }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button> 
        </form>
        <a href="/" class="btn btn-link mt-3">Back to Home</a> 
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>              
       
</body>
</html>
